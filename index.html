<style>
*{
    margin:0;
    padding:0;
    font-family:'poppins',sans-serif;
    box-sizing:border-box;
}
html{scroll-behavior:smooth;}
body{
    background:#080808;
    color:#fff;
}
#hey{
    width:30%;
    height:65vh;
    float:right;
    background-size:cover;
}
.container{padding:10px 10%;}
nav{
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
}
.logo{width:140px;}
nav ul li{
    display:inline-block;
    margin:10px 20px;
}
nav ul li a{
    color:#fff;
    text-decoration:none;
    font-size:18px;
    position:relative;
}
nav ul li a::after{
    content:'';
    width:0%;
    height:3px;
    background:#ff004f;
    position:absolute;
    left:0;
    bottom:-6px;
    transition:.5s;
}
nav ul li a:hover::after{width:100%;}
.header-text{
    margin-top:20%;
    font-size:30px;
}
.header-text h1{
    font-size:60px;
    margin-top:20px;
}
.header-text h1 span{color:#f97316;}

/* ABOUT */
#about{padding:80px 0;color:#ababab;}
.row{
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
}
.about-col-1{flex-basis:35%;}
.about-col-1 img{width:100%;border-radius:15px;}
.about-col-2{flex-basis:60%;}
.sub-title{
    font-size:60px;
    font-weight:600;
    color:#fff;
}
.tab-titles{
    display:flex;
    margin:20px 0 40px;
}
.tab-links{
    margin-right:50px;
    font-size:18px;
    cursor:pointer;
    position:relative;
}
.tab-links::after{
    content:'';
    width:0;
    height:3px;
    background:#ff004f;
    position:absolute;
    left:0;
    bottom:-8px;
    transition:.5s;
}
.tab-links.active-link::after{width:50%;}
.tab-contents{display:none;}
.tab-contents.active-tab{display:block;}
.tab-contents ul li{
    list-style:none;
    margin:10px 0;
}
.tab-contents ul li span{
    color:#b54769;
    font-size:14px;
}  

/* SERVICES */
#services{padding:30px 0;}
.services-list{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:40px;
    margin-top:50px;
}
.services-list div{
    background:#262626;
    padding:40px;
    border-radius:10px;
    transition:.5s;
}
.services-list div:hover{
    background:#ff004f;
    transform:translateY(-10px);
}

/* PORTFOLIO */
#portfolio{padding:50px 0;}
.work-list{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:40px;
}
.work{
    border-radius:10px;
    overflow:hidden;
    position:relative;
}
.work img{
    width:100%;
    transition:.5s;
}
.layer{
    width:100%;
    height:0;
    background:linear-gradient(rgba(0,0,0,0.6),#ff004f);
    position:absolute;
    bottom:0;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    transition:.5s;
}
.work:hover img{transform:scale(1.1);}
.work:hover .layer{height:100%;}

/* BUTTON */
.btn{
    display:block;
    margin:50px auto;
    width:fit-content;
    border:1px solid #ff004f;
    padding:14px 50px;
    border-radius:6px;
    color:#fff;
    transition:.5s;
}
.btn:hover{background:#ff004f;}
.btn.btn2{
    display:inline-block;
    background:#ff004f;
}

/* CONTACT */
.contact-left p i{color:#ff004f;margin-right:15px;}
.social-icons a{
    font-size:30px;
    margin-right:15px;
    color:#ababab;
    transition:.5s;
}
.social-icons a:hover{
    color:#ff004f;
    transform:translateY(-5px);
}
form input,form textarea{
    width:100%;
    background:#262626;
    border:0;
    padding:15px;
    margin:15px 0;
    color:#fff;
    border-radius:6px;
}
.copyright{
    background:#262626;
    text-align:center;
    padding:25px;
    margin-top:20px;
}
#msg{color:#61b752;}
</style>
</head>
